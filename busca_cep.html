<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Consola" />
    <link href="./estilo.css" rel="stylesheet" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Busca CEP</title>
</head>

<body>
    <div class="container col-md-3">
        <form id="form_cep">
            <div class="form-group font-weight-bold">
                <label>CEP</label>
                <div class="row">
                    <input type="text" id="cep" pattern="\d{5}=?\d{3}" class="form-control" required placeholder="Insira o seu CEP" />
                    <button type="button" id="btnPesquisar" class="btn btn-primary">
              Pesquisar
            </button>
                </div>
            </div>
            <div class="form-group font-weight-bold">
                <label>Rua</label>
                <input type="text" class="form-control" id="rua" placeholder="..." />
            </div>
            <div class="form-group font-weight-bold">
                <label>Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="..." />
            </div>
            <div class="form-group font-weight-bold">
                <label>Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="..." />
            </div>
            <div class="form-group font-weight-bold">
                <label>Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="..." />
            </div>
            <div class="form-group font-weight-bold">
                <label>Estado</label>
                <input type="text" class="form-control" id="estado" placeholder="..." />
            </div>

            <button type="button" id="btnLimpar" class="btn btn-danger">
          Limpar
        </button>
        </form>
    </div>

    <script src="./js/busca_cep.js"></script>
</body>

</html>
